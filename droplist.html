<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self'; media-src 'self' blob:; connect-src 'self' https://timeapi.io https://api.ipify.org https://identitytoolkit.googleapis.com https://firestore.googleapis.com; object-src 'none'; frame-src 'none'; base-uri 'self'; form-action 'self';">
  <title>Drop List - Lineage</title>

  <!-- Maintenance Mode Check -->
  <script src="maintenance.js"></script>

  <!-- Favicon -->
  <link id="favicon-ico" rel="icon" type="image/x-icon" href="icon/cs.ico" />
  <link id="favicon-shortcut" rel="shortcut icon" href="icon/cs.ico" />

  <!-- Google Font: Cinzel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen text-gray-200 text-base md:text-lg px-4 md:px-8 overflow-x-hidden">

  <!-- ========================================================================
  DROP LIST
  ======================================================================== -->
  <main id="page-content" class="max-w-4xl mx-auto w-full flex flex-col" style="height: calc(100vh - 2rem);">
    <!-- Fixed Header Section -->
    <div class="flex-shrink-0">
      <header class="flex justify-between items-center pt-8 pb-4">
        <div class="flex-1">
          <a href="/" class="action-btn btn-gray">Return to Main</a>
        </div>
        <h1 class="flex-1 text-3xl font-bold text-center text-yellow-400 text-shadow">
          Drop List
        </h1>
        <div class="flex-1"></div>
      </header>

      <div id="sort-controls" class="flex justify-end space-x-4 mb-4"></div>
      <div class="search-container mb-6 relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
          </svg>
        </div>
        <input type="text" id="droplist-search" placeholder="Search for an item or monster..." class="droplist-search-input" />
      </div>
    </div>

    <!-- Scrollable Content Section -->
    <div class="flex-grow overflow-y-auto pr-2">
      <div id="droplist-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <p id="droplist-loading" class="text-center col-span-full">Loading drop list...</p>
      </div>
      <div id="pagination-controls" class="flex justify-center items-center gap-4 py-4 sticky bottom-0 bg-black/50 backdrop-blur-sm rounded-t-lg"></div>
    </div>
  </main>

  <!-- ========================================================================
  SCRIPT INCLUDES
  ======================================================================== -->
  <script src="modal.js"></script>
  <script src="droplist.js"></script>

</body>
</html>
